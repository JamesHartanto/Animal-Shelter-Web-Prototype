<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Add/Update Animal</title>
    <link rel="stylesheet" href="../static/styles.css" th:href="@{styles.css}"/>

</head>

<body>

    <nav>
        <ul>
            <li><a href="index.html" th:href="@{/}">Homepage</a></li>
            <li><a href="animalList.html" th:href="@{/animallist}">Return to the list</a></li>
        </ul>
    </nav>

    <h2>Add/Edit an Animal</h2>

    <form action="animalList.html" th:action="@{/saveAnimal}" th:object="${animal}" method="post">
        <label>
            <span>Name:</span>
            <input type="text" value="" th:value="*{name}" required="required"/>
        </label>

        <label>
            <span>Species:</span>
            <input type="text" value="" th:value="*{species}" required="required"/>
        </label>

        <label>
            <span>Breed:</span>
            <input type="text" value="" th:value="*{breed}" />
        </label>

        <label>
            <span>Description:</span>
            <input type="text" value="" th:value="*{description}" required="required"/>
        </label>
        <button>SAVE</button>
    </form>
</body>
</html>
